<!-- 房间分享图片 SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="roomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50C878;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#roomGradient)"/>
  
  <!-- 酒店房间图标 -->
  <rect x="40" y="40" width="100" height="80" rx="10" fill="#FFFFFF" opacity="0.95"/>
  <rect x="50" y="50" width="15" height="12" fill="#4A90E2"/>
  <rect x="70" y="50" width="15" height="12" fill="#4A90E2"/>
  <rect x="90" y="50" width="15" height="12" fill="#4A90E2"/>
  <rect x="110" y="50" width="15" height="12" fill="#4A90E2"/>
  <rect x="50" y="70" width="75" height="35" fill="#E3F2FD"/>
  <rect x="55" y="75" width="25" height="25" fill="#FFFFFF" stroke="#4A90E2" stroke-width="1"/>
  
  <!-- 文字 -->
  <text x="160" y="75" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF">优质客房</text>
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="16" fill="#E3F2FD">舒适住宿体验</text>
  
  <!-- 装饰元素 -->
  <circle cx="250" cy="50" r="4" fill="#FFD700"/>
  <circle cx="270" cy="65" r="3" fill="#FFD700"/>
  <circle cx="260" cy="80" r="3.5" fill="#FFD700"/>
  
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">立即预订，享受优质服务</text>
</svg>