<!-- 个人信息分享图片 SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#profileGradient)"/>
  
  <!-- 用户头像区域 -->
  <circle cx="80" cy="80" r="35" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="80" cy="75" r="12" fill="#667eea"/>
  <path d="M 65 95 Q 80 85 95 95" stroke="#667eea" stroke-width="3" fill="none"/>
  
  <!-- 信息卡片 -->
  <rect x="130" y="50" width="120" height="80" rx="8" fill="#FFFFFF" opacity="0.9"/>
  <rect x="140" y="60" width="100" height="4" fill="#667eea" opacity="0.7"/>
  <rect x="140" y="70" width="80" height="4" fill="#667eea" opacity="0.5"/>
  <rect x="140" y="80" width="90" height="4" fill="#667eea" opacity="0.5"/>
  <rect x="140" y="90" width="70" height="4" fill="#667eea" opacity="0.5"/>
  <circle cx="230" cy="70" r="8" fill="#50C878"/>
  <text x="230" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">✓</text>
  
  <!-- 标题 -->
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">个人中心</text>
  
  <!-- 底部文字 -->
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">完善信息，享受更好服务</text>
</svg>