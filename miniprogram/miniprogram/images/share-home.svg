<!-- 分享图片 SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- 酒店图标 -->
  <rect x="50" y="50" width="80" height="60" rx="8" fill="#FFFFFF" opacity="0.9"/>
  <rect x="55" y="55" width="10" height="8" fill="#667eea"/>
  <rect x="70" y="55" width="10" height="8" fill="#667eea"/>
  <rect x="85" y="55" width="10" height="8" fill="#667eea"/>
  <rect x="100" y="55" width="10" height="8" fill="#667eea"/>
  <rect x="115" y="55" width="10" height="8" fill="#667eea"/>
  
  <!-- 标题文字 -->
  <text x="170" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">酒店预订助手</text>
  <text x="170" y="105" font-family="Arial, sans-serif" font-size="16" fill="#E3F2FD">便捷预订 · 优质服务</text>
  
  <!-- 装饰星星 -->
  <circle cx="250" cy="40" r="3" fill="#FFD700"/>
  <circle cx="270" cy="55" r="2" fill="#FFD700"/>
  <circle cx="260" cy="70" r="2.5" fill="#FFD700"/>
  
  <!-- 底部装饰 -->
  <rect x="0" y="150" width="300" height="50" fill="#FFFFFF" opacity="0.1"/>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">微信扫码即可预订</text>
</svg>